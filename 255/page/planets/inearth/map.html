<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Continents</title>
    <link rel="stylesheet" href="../../../css/map.css">
</head>

<body>
    
    <div class="continent" id="asia-container">
        <img id="asia" src="../../../picture/asia.png" alt="아시아">
        <img id="backasia" src="../../../picture/testsquare.png" alt="배경 아시아">
    </div>

    <div class="continent" id="africa-container">
        <img id="africa" src="../../../picture/africa.png" alt="아프리카">
        <img id="backafrica" src="../../../picture/testsquare.png" alt="배경 아프리카">
    </div>

    <div class="continent" id="europe-container">
        <img id="europe" src="../../../picture/europe.png" alt="유럽">
        <img id="backeurope" src="../../../picture/testsquare.png" alt="배경 유럽">
    </div>

    <div class="continent" id="northamerica-container">
        <img id="northamerica" src="../../../picture/northamerica.png" alt="북아메리카">
        <img id="backnorthamerica" src="../../../picture/testsquare.png" alt="배경 북아메리카">
    </div>

    <div class="continent" id="southamerica-container">
        <img id="southamerica" src="../../../picture/southamerica.png" alt="남아메리카">
        <img id="backsouthamerica" src="../../../picture/testsquare.png" alt="배경 남아메리카">
    </div>

    <div class="continent" id="antarctica-container">
        <img id="antarctica" src="../../../picture/antarctica.png" alt="남극">
        <img id="backantarctica" src="../../../picture/testsquare.png" alt="배경 남극">
    </div>

    <div class="continent" id="oceania-container">
        <img id="oceania" src="../../../picture/oceania.png" alt="오세아니아">
        <img id="backoceania" src="../../../picture/testsquare.png" alt="배경 오세아니아">
    </div>




    <script src="../../../js/map.js"></script>
</body>

</html>
